spring:
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    spring.jpa.database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update # TODO remove in future
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true